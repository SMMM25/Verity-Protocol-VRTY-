# Verity Protocol - Production Docker Compose Configuration
# This file is used for production deployments
# 
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Prerequisites:
#   1. Copy .env.production.example to .env and configure all values
#   2. Ensure database is accessible
#   3. Configure SSL certificates if using HTTPS
#
# Security Notes:
#   - Never commit .env file with real secrets
#   - Use Docker secrets for sensitive values in Swarm mode
#   - Rotate secrets regularly

version: '3.8'

services:
  # ============================================
  # Verity Protocol API Server
  # ============================================
  verity-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: verity-protocol:latest
    container_name: verity-api-production
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      # Core Configuration
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Database (use external URL or internal network)
      - DATABASE_URL=${DATABASE_URL}
      
      # JWT & Authentication
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-30d}
      
      # XRPL Configuration
      - XRPL_NETWORK=${XRPL_NETWORK:-mainnet}
      - XRPL_MAINNET_URL=${XRPL_MAINNET_URL}
      - XRPL_TESTNET_URL=${XRPL_TESTNET_URL}
      - VERITY_ISSUER_ADDRESS=${VERITY_ISSUER_ADDRESS}
      
      # Bridge Configuration
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - SOLANA_BRIDGE_PROGRAM_ID=${SOLANA_BRIDGE_PROGRAM_ID}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL}
      
      # Redis (for caching and rate limiting)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS}
      
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - verity-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: verity-postgres-production
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-verity_protocol}
      - POSTGRES_USER=${POSTGRES_USER:-verity}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - verity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-verity} -d ${POSTGRES_DB:-verity_protocol}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Security: Don't expose database port in production
    # ports:
    #   - "5432:5432"

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: verity-redis-production
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - verity-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Security: Don't expose Redis port in production
    # ports:
    #   - "6379:6379"

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: verity-nginx-production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - verity-api
    networks:
      - verity-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    profiles:
      - with-nginx

  # ============================================
  # Prometheus Metrics (Optional)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: verity-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - verity-network
    restart: unless-stopped
    profiles:
      - with-monitoring

  # ============================================
  # Grafana Dashboard (Optional)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: verity-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - verity-network
    restart: unless-stopped
    profiles:
      - with-monitoring

# ============================================
# Networks
# ============================================
networks:
  verity-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
