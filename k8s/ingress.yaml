# Verity Protocol - Kubernetes Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verity-api
  namespace: verity-protocol
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "30"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # cert-manager for SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - verityprotocol.io
        - www.verityprotocol.io
        - api.verityprotocol.io
      secretName: verity-tls
  rules:
    - host: verityprotocol.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verity-api
                port:
                  number: 80
    - host: www.verityprotocol.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verity-api
                port:
                  number: 80
    - host: api.verityprotocol.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: verity-api
                port:
                  number: 80
---
# WebSocket-specific Ingress for real-time features
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verity-ws
  namespace: verity-protocol
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ws.verityprotocol.io
      secretName: verity-ws-tls
  rules:
    - host: ws.verityprotocol.io
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: verity-api
                port:
                  number: 80
